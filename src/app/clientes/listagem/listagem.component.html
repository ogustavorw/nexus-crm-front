<div class="form-container">
  <a routerLink="/cliente/cadastro" class="btn btn-primary mb-3">Novo Cadastro</a>

  <div class="container">
    <!-- CabeÃ§alho -->
    <div class="row text-center fw-bold mb-2">
      <div class="col-sm-2">nome</div>
      <div class="col-sm-2">email</div>
      <div class="col-sm-2">telefone</div>
    </div>

    <!-- Corpo da tabela -->
    <div *ngFor="let cliente of cliente" class="row align-items-center text-center mb-2">
      <div class="col-sm-2">{{cliente.nome}}</div>
      <div class="col-sm-2">{{cliente.email}}</div>
      <div class="col-sm-2">{{cliente.telefone}}</div>
      <div class="col-sm-2">
        <a [routerLink]="['/cliente/edicao', cliente.id]" class="btn btn-sm btn-outline-primary">Edit</a>
      </div>
    </div>
  </div>
</div>
